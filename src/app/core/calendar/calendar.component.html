<div class="calendar-container">
    <h2>{{ currentMonthName }} {{ currentYear }}</h2>
    <div class="calendar-header">
        <button (click)="prevMonth()">&#9664;</button>
        <span>{{ currentMonthName }} {{ currentYear }}</span>
        <button (click)="nextMonth()">&#9654;</button>
    </div>

    <div class="calendar-grid">
        <div *ngFor="let day of daysOfWeek" class="day-name">{{ day }}</div>
        <ng-container *ngFor="let day of calendarDays">
            <button class="day" [class.selected]="isSelected(day)" (click)="selectDate(day)" *ngIf="day !== null">
                {{ day.getDate() }}
            </button>
            <div *ngIf="day === null"></div>
        </ng-container>
    </div>

    <div class="time-picker">
        <div class="time-picker">
            <label for="time">Select hour:</label>
            <input 
                type="time" 
                id="time" 
                [(ngModel)]="selectedTime" 
                (change)="onTimeChange()" 
                placeholder="HH:MM"
            />
        </div>        
    </div>
</div>
