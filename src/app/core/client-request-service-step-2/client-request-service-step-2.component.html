<section>
    <div class="message">
        <span>Are you ready to get your clean house
            service? Leave us your information</span>
    </div>
    <form [formGroup]="step2Form">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" name="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone*</label>
            <input type="text" name="phone" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
            <label for="state">State*</label>
            <select formControlName="state" name="state" id="state">
                <!-- (change)="onStateChange()" -->
                <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City*</label>
            <select formControlName="city" name="city" id="city">
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zip_code">ZIP Code*</label>
            <input type="text" name="zip_code" id="zip_code" formControlName="zip_code">
        </div>
        <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" name="address" id="address" formControlName="address" placeholder="Street address or P.O Box">
        </div>
        <div class="form-group">
            <label for="address">Address 1</label>
            <input type="text" name="address_1" id="address_1" formControlName="address_1" placeholder="Apt, Suite, Unit, Building (optional)">
        </div>
    </form>
    <div class="d-flex align-items-center justify-content-center button-container">
        <button [disabled]="step2Form.invalid" class="next-step" (click)="onNextStep()">Next step</button>
    </div>
</section>
